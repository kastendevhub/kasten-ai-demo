
services:
  animal-chat-app:
    image: ghcr.io/kastendevhub/animal-chat:latest
    pull_policy: always
    ports:
      - "5000:5000"
    environment:
      - QDRANT_HOST=172.19.109.247
      - QDRANT_PORT=6333
      - FLASK_ENV=production
      - FLASK_DEBUG=False
    volumes:
      - ./main.py:/app/main.py
      - ./templates:/app/templates
    # Now uses Flask server directly via CMD in Dockerfile
